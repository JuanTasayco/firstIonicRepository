<app-header [nameTitle]="'Action Sheet'"></app-header>

<ion-content [fullscreen]="true" class="content">
  <div class="content__body">
    <ion-button id="action-sheet-button" class="content__button" (click)="onClick()" expand="block">
      Ahora es Abierto
    </ion-button>

    <ion-action-sheet trigger="action-sheet-button" header="Albumes" [buttons]="actionSheetButtons"
      (didDismiss)="logResult($event)"></ion-action-sheet>
  </div>
</ion-content>
