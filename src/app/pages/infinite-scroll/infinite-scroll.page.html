<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Infinite Scroll</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list [inset]="true">
    <ion-item *ngFor="let item of data;let i = index">
      {{'Item '+i}}
    </ion-item>
  </ion-list>


  <ion-infinite-scroll #refScroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
